<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      min-height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 90vh;
      padding-left: 20%;
      padding-right: 20%;
      padding-bottom: 2%;
      text-align: center; /* Center-align text */
    }

    .new{
      display: flex;
      flex-direction: column;
      margin-bottom: 110px;
      font-family:fantasy ;
    }
  </style>
</head>
<body class="d-flex flex-column">
   <div class="container-fluid chat-container">
    <div class="container text-center new">
      <h1>How can I help you today?

      </h1>
    </div>
    <div class="card">
      
      <div class="card-body">
        <div class="row">
          <div class=" col-md-6 p-12 mb-2">
              <div class="col-md-6">
               <a href=""> <p class="text-start" id="history">
                Tell me a fun fact </p></a>   
              </div>
          </div>
      
          <div class=" col-md-6 p-12 mb-2">
              <div class="col-md-6">
                  <p class="text-start" id="">Brainstorm content ideas</p>
              </div>
          </div>
      </div>    
        <!-- Example messages -->

           <div class="mb-3">
          <!-- <p class="text-start" id="preview">ChatGPT is an AI language model developed by OpenAI...</p> -->
        </div>
        <div class="mb-3">
          <p class="text-start" id="output"></p>
        </div>
        <!-- <div class="mb-3">
          <p class="text-start">ChatGPT is an AI language model developed by OpenAI...</p>
        </div> -->
      </div>
    </div>
    <!-- Add your chat input field and send button here -->
    <div class="input-group mt-3">
      <input type="text" class="form-control" id="search" placeholder="Type your message...">
      <button class="btn btn-primary" id="sendMessage" type="button">Send</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
